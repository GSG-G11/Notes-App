<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
  </head>
  <body>
    <h1>Welcome To Note App</h1>
    <form method="post">
      <label for="title"> Title</label>
      <input type="text" name="title" class="noteTitle" />
      <br />
      <label for="noteContent"> Enter Your Text here</label>
      <textarea name="noteContent" class="noteContent" cols="30" rows="10"></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
